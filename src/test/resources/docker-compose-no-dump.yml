version: "3.7"

# This override file is used to run the application without loading the dump data, ensuring a fresh start.
# It is currently used in the "generate-demo-patients" GitHub Action.
# Also, it uses a pre-populated database image (with 50 demo patients) to speed up the startup time.

services:
  db:
    image: openmrs/openmrs-reference-application-3-db:nightly-with-data
