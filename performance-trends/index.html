<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenMRS Performance Test Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-layout">
        <aside id="sidebar" class="sidebar">
            <div class="title-container">
                <h1 class="title">Performance Trends</h1>
                <p class="subtitle">OpenMRS Performance Test ðŸš€</h3>
            </div>
            <section class="control-group">
                <h2>Select Metric</h2>
                <div id="metric-options-list" class="options-list"></div>
            </section>

            <section class="control-group">
                <h2>Date Range</h2>
                <select id="date-range-select" aria-label="Date Range">
                    <option value="last_6_months">Last 6 months</option>
                    <option value="ytd">Year To Date (YTD)</option>
                    <option value="last_month">Last month</option>
                    <option value="last_week">Last week</option>
                    <option value="all_time">All time</option>
                    <option value="custom">Custom range</option>
                </select>

                <div id="custom-date-range" style="display:none; gap:6px; margin-top:8px;">
                    <input type="date" id="custom-start" aria-label="Custom start date" />
                    <input type="date" id="custom-end" aria-label="Custom end date" />
                    <button id="apply-custom-range" type="button">Apply</button>
                </div>
            </section>

            <section class="control-group">
                <div class="select-req-header">
                <h2>Select Requests</h2>
                <button id="select-all-button" type="button" aria-label="Select All Requests">
                    Select All
                </button>
                </div>
                <input type="text" id="search-input" placeholder="Enter request name" aria-label="Search Requests" />
                <div id="checkbox-container" class="checkbox-container"></div>
            </section>
        </aside>

        <main id="charts-container" class="charts-container"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script type="module" src="main.js"></script>
</body>

</html>
